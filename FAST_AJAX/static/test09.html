<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#it{
		width: 100px;
	 	text-align: right;
	}
	table{
		text-align: center;
	}
</style>
<script type="text/javascript">
	
// 선생님 방식
// 	function myclick(e){
// 		var obj = e.target;	
// 	}
	function myclick(val){
	var it = document.querySelector("#it");
		
	var str_new = val;
	var str_old = it.value;
	it.value = (str_old + str_new);
	
	}
	
	function mycall(){
		
		alert("Calling\n" + it.value);
	}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td colspan="3">
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
	<!-- 선생님방식 event -->
<!--	<td><input type="button" id="btn1" value="1" onclick="myclick(event)"></td> -->
		<td><input type="button" id="btn1" value="1" onclick="myclick(this.value)"></td>
		<td><input type="button" id="btn2" value="2" onclick="myclick(this.value)"></td>
		<td><input type="button" id="btn3" value="3" onclick="myclick(this.value)"></td>
	</tr>
	<tr>
		<td><input type="button" id="btn4" value="4" onclick="myclick(this.value)"></td>
		<td><input type="button" id="btn5" value="5" onclick="myclick(this.value)"></td>
		<td><input type="button" id="btn6" value="6" onclick="myclick(this.value)"></td>
	</tr>
	<tr>
		<td><input type="button" id="btn7" value="7" onclick="myclick(this.value)"></td>
		<td><input type="button" id="btn8" value="8" onclick="myclick(this.value)"></td>
		<td><input type="button" id="btn9" value="9" onclick="myclick(this.value)"></td>
	</tr>
	<tr>
		<td><input type="button" id="btn0" value="0" onclick="myclick(this.value)"></td>
		<td colspan="2">
			<input type="button" id="btn_call" value="CALL" onclick="mycall()">
		</td>
	</tr>
</table>
</body>
</html>
