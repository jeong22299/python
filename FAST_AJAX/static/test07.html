<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.myit{
		width: 40px;
	}
</style>
<script type="text/javascript">
	function myclick(){
		var obj1 = document.querySelector("#itMine");
		var obj2 = document.querySelector("#itCom");
		var obj3 = document.querySelector("#itResult");

		var mine = obj1.value;
		var rnd = Math.floor(Math.random()*3);
		var com = "";
		var result = "";
		
		if(rnd > 1) {
			com = "가위";
		}else if(rnd >0) {
			com = "바위";
		}else {
			com = "보";
		}
		if(com == "가위"&& mine == "가위")  result = "비김";
		if(com == "가위"&& mine == "바위")  result = "이김";
		if(com == "가위"&& mine == "보")    result = "짐";
		
		if(com =="바위"&& mine == "가위")	result = "짐";
		if(com =="바위"&& mine == "바위")	result = "비김";
		if(com =="바위"&& mine =="보")		result = "이김";
		
		if(com =="보"&& mine == "가위")		result = "이김";
		if(com =="보"&& mine == "바위")		result = "짐";
		if(com =="보"&& mine == "보")		result = "비김";
		obj2.value = com;
		obj3.value = result;
	}

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나 :</td>
		<td>
			<input type="text" class="myit" id="itMine">
		</td>
	</tr>	
	<tr>
		<td>컴 :</td>
		<td>
			<input type="text" class="myit" id="itCom">
		</td>
	</tr>	
	<tr>
		<td>결과 :</td>
		<td>
			<input type="text" class="myit" id="itResult">
		</td>
	</tr>	
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick="myclick()">
		</td>
	</tr>	
</table>
</body>
</html>
