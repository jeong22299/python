<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.myit{
		width: 40px;
	}
</style>
<script src="js/jquery-3.6.1.js"></script>
<script type="text/javascript">
	function myclick(){ 
		var obj1 = $("#it_mine").val();
		var mine = obj1.value;

		var com = "";
		var result = "";
		var rnd = Math.floor(Math.random()*2);
		if(rnd >= 1) {
			com = "홀";
		}else {
			com = "짝";
		}
		if(com == mine) {
			result ="승리";
		}else {
			result = "패배";
		}
		$("#it_com").val(com);
		$("#it_result").val(result);
		console.log(com);
	} 
	
	$(document).ready(function(){ 
		$("#btn").bind("click",function(){
			myclick();
		});
	});

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나 :</td>
		<td>
			<input type="text" class="myit" id="it_mine">
		</td>
	</tr>	
	<tr>
		<td>컴 :</td>
		<td>
			<input type="text" class="myit" id="it_com">
		</td>
	</tr>	
	<tr>
		<td>결과 :</td>
		<td>
			<input type="text" class="myit" id="it_result">
		</td>
	</tr>	
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" id="btn">
		</td>
	</tr>	
</table>
</body>
</html>
