<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_mod(){
		location.href = "emp_mod?e_id={{emp.e_id}}";
	}
	
	function fn_del(){
		document.frm.submit();		
	}

</script>
</head>
<body>
	EMP_LIST
	<form id="frm" name="frm" action="emp_del_act" method="post">
		<input type="hidden" name="e_id" value="{{emp.e_id}}">
	</form>
	<table border="1">
		<tr>
			<th>사번</th>
			<td>{{emp.e_id}}</td>
		</tr>
		<tr>
			<th>이름</th>
			<td>{{emp.e_name}}</td>
		</tr>
		<tr>
			<th>성별</th>
		 	<td>{{emp.sex}}</td>
		</tr>
		<tr>
			<th>주소</th>          
			<td>{{emp.addr}}</td>
		</tr>
		<tr>
	      	<td colspan="2">
	      		<input type="button" value="수정" onclick="fn_mod()">
	      		<input type="button" value="삭제" onclick="fn_del()">
	      	</td>
	    </tr>
	</table>
		
</body>
</html>
