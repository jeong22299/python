<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.myit{
		width: 40px;
	}
</style>
<script type="text/javascript">
	function myclick(){
		var obj1 = document.querySelector("#it_mine");
		var obj2 = document.querySelector("#it_com");
		var obj3 = document.querySelector("#it_result");

		var mine = obj1.value;

		var com = "";
		var result = "";
		var rnd = Math.floor(Math.random()*2);
		if(rnd>=1) {
			com = "홀";
		}else {
			com = "짝";
		}
		if(com==mine) {
			result ="승리";
		}else {
			result = "패배";
		}
		obj2.value = com;
		obj3.value = result;
	}

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나 :</td>
		<td>
			<input type="text" class="myit" id="it_mine">
		</td>
	</tr>	
	<tr>
		<td>컴 :</td>
		<td>
			<input type="text" class="myit" id="it_com">
		</td>
	</tr>	
	<tr>
		<td>결과 :</td>
		<td>
			<input type="text" class="myit" id="it_result">
		</td>
	</tr>	
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick="myclick()">
		</td>
	</tr>	
</table>
</body>
</html>
