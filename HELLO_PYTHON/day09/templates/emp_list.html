<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
    color: blue;
}
</style>
</head>
<body>
	EMP_LIST
	
	<table border=1>
	<th> 사번</th>
	<th> 이름</th>
	<th> 성별</th>
	<th> 주소</th>

				<td>{{emp.e_name}}</td>

			</tr>
		{% endfor %}
	</table>
</body>
</html>
